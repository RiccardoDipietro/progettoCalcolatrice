<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calcolatrice</title>
</head>
<body>


    <div class="calcolatrice brd">
        <div class="ContainerDisplay">
            <input type="text" class="display">
        </div>
        <div class="containerTasti ">
            <div class="containerNumeri ">
                <button class="btn" id="btn1">1</button>
                <button class="btn" id="btn2">2</button>
                <button class="btn" id="btn3">3</button>
                <button class="btn" id="btn4">4</button>
                <button class="btn" id="btn5">5</button>
                <button class="btn" id="btn6">6</button>
                <button class="btn" id="btn7">7</button>
                <button class="btn" id="btn8">8</button>
                <button class="btn" id="btn9">9</button>
                <button class="btn" id="btn0">0</button>
                <button class="btn" id="btnVirgola">.</button>
                <button class="btn" id="btnAC">AC</button>
            </div>
            <div class="containerOperatori">
                <button class="btn" id="piu">+</button>
                <button class="btn" id="meno">-</button>
                <button class="btn" id="per">x</button>
                <button class="btn" id="diviso">:</button>
                <button class="btn" id="uguale">=</button>
            </div>
        </div>
    </div>



    <script src="./main.js"></script>
</body>
</html>
